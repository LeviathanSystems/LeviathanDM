# Example Status Bar Configuration with HBox/VBox Layout
# This demonstrates the new declarative layout system

status-bars:
  - name: main-bar
    position: top
    height: 30
    background_color: "#2E3440"  # Nord polar night
    foreground_color: "#D8DEE9"  # Nord snow storm
    font_size: 12
    font_family: "JetBrains Mono"
    
    # Root widget - the entire status bar layout
    root:
      type: hbox  # Horizontal box container
      properties:
        alignment: apart  # Distribute children (left, center, right)
        spacing: "0"
      children:
        # Left section
        - type: hbox
          properties:
            alignment: start  # Align children to the left
            spacing: "10"
          children:
            - type: label
              properties:
                text: "Leviathan"
                font-size: "12"
                color: "#88C0D0"
        
        # Center section
        - type: hbox
          properties:
            alignment: center  # Center the clock
            spacing: "5"
          children:
            - type: ClockWidget
              properties:
                format: "%H:%M:%S"
                update_interval: "1"
                font-size: "14"
        
        # Right section
        - type: hbox
          properties:
            alignment: end  # Align children to the right
            spacing: "10"
          children:
            - type: BatteryWidget
              properties:
                update_interval: "5"
                show_percentage: "true"
            - type: label
              properties:
                text: " Û∞çõ "
                font-size: "14"
                color: "#A3BE8C"

# Monitor Groups - Assign status bars to monitors
monitor-groups:
  - name: all-monitors
    monitors: []
    status_bars:
      - main-bar
