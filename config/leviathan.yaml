# LeviathanDM Configuration
# You can split configuration into multiple files using 'include'

# Include additional config files (optional)
# include:
#   - ~/.config/leviathan/libinput.yaml
#   - ~/.config/leviathan/keybindings.yaml

general:
  terminal: alacritty
  auto_launch_terminal: true
  
  # Window appearance
  border_width: 2
  gap_size: 0  # Pixels between windows (0 = no gaps)
  
  # Border colors (hex format: #RRGGBB or #RRGGBBAA)
  border_color_focused: "#5E81AC"     # Nord blue for focused window
  border_color_unfocused: "#3B4252"   # Nord dark gray for unfocused windows
  
  # Workspace/Tag settings
  workspace_count: 9
  
  # Focus behavior
  # focus_follows_mouse: Window gains focus when you hover over it with mouse (sloppy focus)
  # click_to_focus: Window gains focus when you click on it
  # Both can be enabled simultaneously
  focus_follows_mouse: true
  click_to_focus: true
  
  # Remove client-side decorations (titlebars)
  # Set to true to force server-side decorations (no titlebars)
  # Set to false to allow client-side decorations
  remove_client_titlebars: true

libinput:
  mouse:
    # Speed range: -1.0 (slow) to 1.0 (fast), default: 0.5
    speed: 0.5
    
    # Natural scrolling (reversed scroll direction)
    natural_scroll: false
    
    # Acceleration profile: "adaptive" or "flat"
    accel_profile: adaptive
  
  touchpad:
    speed: 0.0
    natural_scroll: true
    tap_to_click: true
    tap_and_drag: true
    accel_profile: adaptive
  
  keyboard:
    # Key repeat rate (characters per second)
    repeat_rate: 25
    
    # Delay before key repeat starts (milliseconds)
    repeat_delay: 600

# Widget Plugins Configuration
plugins:
  # Directories to search for plugin .so files (OPTIONAL)
  # If not specified, defaults to:
  #   1. ~/.config/leviathan/plugins (or $XDG_CONFIG_HOME/leviathan/plugins)
  #   2. /usr/local/lib/leviathan/plugins
  #   3. /usr/lib/leviathan/plugins
  # 
  # Uncomment to override defaults:
  # plugin_paths:
  #   - ~/.config/leviathan/plugins
  #   - /usr/local/lib/leviathan/plugins
  #   - /custom/path/to/plugins
  
  # List of plugins to load with their configurations
  list:
    # Example: Clock Widget
    - name: ClockWidget
      config:
        format: "%H:%M:%S"           # Time format (strftime)
        update_interval: "1"         # Update every 1 second
        font_size: "12"              # Font size in pixels
    
