# Test Configuration - New Style Status Bar with HBox/VBox Layout

general:
  terminal: alacritty
  auto_launch_terminal: true
  border_width: 2
  gap_size: 0
  border_color_focused: "#5E81AC"
  border_color_unfocused: "#3B4252"
  workspace_count: 9
  focus_follows_mouse: true
  click_to_focus: true
  remove_client_titlebars: true

plugins:
  list:
    - name: ClockWidget
      config:
        format: "%H:%M:%S"
        update_interval: "1"
        font_size: "12"
    - name: BatteryWidget
      config:
        update_interval: "5"

status-bars:
  - name: main-bar
    position: top
    height: 30
    background_color: "#2E3440"
    foreground_color: "#D8DEE9"
    font_size: 12
    font_family: "JetBrains Mono"
    
    # Root widget - declarative layout with HBox and children
    root:
      type: hbox
      properties:
        alignment: apart  # Space between left, center, right
        spacing: "0"
      children:
        # Left section
        - type: hbox
          properties:
            alignment: start
            spacing: "10"
          children:
            - type: label
              properties:
                text: "âš¡ Leviathan"
                font-size: "12"
                color: "#88C0D0"
        
        # Center section
        - type: hbox
          properties:
            alignment: center
            spacing: "5"
          children:
            - type: ClockWidget
              properties:
                format: "%H:%M:%S"
                update_interval: "1"
                font-size: "14"
        
        # Right section
        - type: hbox
          properties:
            alignment: end
            spacing: "10"
          children:
            - type: BatteryWidget
              properties:
                update_interval: "5"
                show_percentage: "true"

monitor-groups:
  - name: all-monitors
    monitors: []
    status_bars:
      - main-bar
