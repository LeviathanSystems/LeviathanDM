{{- $type := .Get 0 -}}
{{- $color := "primary" -}}
{{- if eq $type "info" -}}
  {{- $color = "info" -}}
{{- else if eq $type "warning" -}}
  {{- $color = "warning" -}}
{{- else if eq $type "danger" -}}
  {{- $color = "danger" -}}
{{- end -}}
<div class="alert alert-{{ $color }}" role="alert">
  {{ .Inner | markdownify }}
</div>
